<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Game Invitation</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #292929;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #ffa726;
      text-align: center;
    }
    .greeting {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    .highlight {
      color: #4fc3f7;
    }
    .details {
      line-height: 1.6;
      font-size: 16px;
    }
    .btn {
      display: block;
      background-color: #ef5350;
      color: white;
      padding: 12px 24px;
      margin: 30px auto 0;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÄ Basketball Game Invitation</h1>
    <p class="greeting">Dear Mr. Tesfu, Jackson, and Willams,</p>
    <p class="details">
      You are warmly invited to a thrilling <span class="highlight">Basketball Game</span> at <strong>Rugby School</strong>!
    </p>
    <p class="details">
      <strong>Date:</strong> June 22, 2025<br>
      <strong>Time:</strong> 6:30 PM<br>
      <strong>Location:</strong> Rugby School, Sports Arena<br>
      <strong>Teams:</strong> Students vs. Faculty Dream Team
    </p>
    <button class="btn">RSVP Now</button>
  </div>
</body>
</html>
